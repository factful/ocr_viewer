<main>
	<section id="image">
			<img src={image[1]} alt=""/>
	</section>
	<section id="text">
		<nav>
			{#each pages as [name, page] }
				<div class:active="activePage == name" on:click="select(name)">{name}</div>
			{/each}
		</nav>
		<div id="pages">
			{#each pages as [name, page] }
				<article class:active="activePage == name">
					<pre>{page}</pre>
				</article>
			{:else}
				<article>No Pages</article>
			{/each}
			</div>
	</section>
</main>
<style>
	h1 {
		color: purple;
	}

	main {
		display: flex;
	}

	main section#image {
		width: 50%;
	}

	#image img { 
		width: 94%;
		padding: 2%;
	}

	#text { width: 50%; }

	nav div {
		display: inline-block;
		padding: 4px;
	}

	nav div.active {
		background-color: #eee;
	}

	#pages article {
		display: none;
	}

	#pages article.active {
		display: block;
	}
</style>

<script>
	export default {
		methods: {
			select(name) {
				console.log(`Selected ${name}`);
				this.set({activePage: name});
			}
		}
	};
</script>
