<main>
	<section id="image">
			<img src={image} alt=""/>
	</section>
	<section id="text">
		<nav>
			{#each pages as [name, original, diff] }
				<div class:active="activePage == name" on:click="select(name)">{name}</div>
			{/each}
		</nav>
		<div id="pages">
			{#each pages as [name, original, diff] }
				<article class:active="activePage == name">
					{@html insertBreaks(showDiff ? diff : original) }
				</article>
			{:else}
				<article>No Pages</article>
			{/each}
			</div>
	</section>
</main>
<style>
	h1 {
		color: purple;
	}

	main {
		display: flex;
	}

	main section#image {
		width: 50%;
	}

	#image img { 
		width: 94%;
		padding: 2%;
	}

	#text { width: 50%; }

	nav div {
		display: inline-block;
		padding: 4px;
	}

	nav div.active {
		background-color: #eee;
	}

	#pages article {
		display: none;
	}

	#pages article.active {
		display: block;
	}
</style>

<script>
	import Diff from './Diff.html';

	export default {
		components: { Diff },
		methods: {
			select(name) {
				console.log(`Selected ${name}`);
				this.set({activePage: name});
			}
		},
		helpers: {
			insertBreaks(text) {
				console.log(text);
				let lines = text.split("\n");
				let linesWithBreaks = lines.map((line) => `${line}<br/>`);
				return linesWithBreaks.join("\n");
			}
		}
	};
</script>
